stages:
  - test
  - build
  - deploy

test project:
  stage: test
  image: node:19
  script:
    - npm install
    - npm test

build project:
  stage: build
  image: node:19
  script:
    - npm install
    - npm run build
  artifacts: # tells it to save the build folder instead of destroy
    paths:
      - build/

netlify:
  stage: deploy
  image: node:19
  script:
    - npm install -g netlify-cli
    - netlify deploy --dir=build --prod
