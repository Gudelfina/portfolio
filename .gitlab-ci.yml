stages:
  - test
  - build
  - deploy

test project:
  stage: test
  image: node:19
  script:
    - npm install
    - npm test

build project:
  image: node:19
  script:
    - npm install
    - npm test
    - npm run build

netlify:
  stage: deploy
  image: node:19
  script:
    - npm install -g netlify-cli
    - netlify deploy --dir=build --prod
